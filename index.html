<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

<body>
    <header class="menu-ofertas">
        <section>
            <img class="jacare" src="./img/pngwing.com (4).png" alt="logo lacoste">
            <div class="opçoes">
                <a href="">MASCULINO</a>
                <img src="https://img.icons8.com/?size=100&id=2760&format=png&color=FFFFFF" alt="suspenso">
                <a href="">FEMININO</a>
                <img src="https://img.icons8.com/?size=100&id=2760&format=png&color=FFFFFF" alt="">

                <img src="https://img.icons8.com/?size=100&id=2760&format=png&color=FFFFFF" alt="">
                <a href="">OFERTAS EXCLUSIVAS</a>
                <img src="https://img.icons8.com/?size=100&id=2760&format=png&color=FFFFFF" alt="">
            </div>
            <div class="input-1">
                <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="search">

            <div class="acessos">
                <img src="https://img.icons8.com/?size=100&id=3723&format=png&color=FFFFFF" alt="localidade">

                <img src="https://img.icons8.com/?size=100&id=118834&format=png&color=FFFFFF" alt="linha vertical">
                <img src="https://img.icons8.com/?size=100&id=3686&format=png&color=FFFFFF" alt="sacola de compras">
            </div>
        </section>
        <section>
            <img class="imagem-fundo" src="./img/lacoste_imgbody.avif" alt="imagem de fundo propaganda">
            <div class="main">
                <h1>FASHION SHOW</h1>
                <p>CONFIRA OS LOOKS EXCLUSIVOS!</p>
                <button class="botao-looks"> CONFIRA </button>
            </div>
        </section>

</body>

</html>
